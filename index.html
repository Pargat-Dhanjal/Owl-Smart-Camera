<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl-Smart Webcam</title>
  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- icons -->
  <script src="https://kit.fontawesome.com/f515ca007a.js" crossorigin="anonymous"></script>
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="src/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="src/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="src/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <img class="logo" src="src/images/Owl-logo.png" alt="Owl-logo">
  <div class="verticle">
    <span class="highlight verticle-text">Owl</span>
  </div>
  <h2>TEAM 9</h2>
  <div class="row content">
    <div class="col-md-6">
      <model-viewer alt="3D Product Model" src="src/3d-model.glb" ios-src="src/3d-model.usdz" poster="src/images/poster.webp" seamless-poster
        shadow-intensity="1" camera-controls camera-orbit="265deg 86.35deg auto" auto-rotate disable-zoom
        rotation-per-second="10deg">
      </model-viewer>
    </div>
    <dir class="col-md-6 right">
      <h1>Owl</h1>
      <h1 class="highlight">Smart</h1>
      <h1>Webcam</h1>
      <a type="button" class="btn btn-lg btn-outline-danger" href="https://github.com/Pargat-Dhanjal/Smart-Camera"
        target="_blank"><i class="fa-brands fa-github"></i> View us at Github</a>
  </div>
</body>

</html>
